<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-layout">
      <div class="game-layout-container">
        <div class="game-layout-one">
          <div class="game-layout-one-content">
            <h1 class="game-title">Tic-Tac-Toe</h1>
            <div class="start-game-btn">
              <button class="start-game">Start</button>
            </div>
          </div>
        </div>

        <div class="game-players">
          <div class="player-content">
            <h2 class="required-field"></h2>
            <div class="player-container">
              <div class="player-one">
                <label for="player_one">Player 1 : </label>
                <br />
                <input type="text" name="" id="player_one" required />
              </div>

              <div class="player-two">
                <label for="player_two">Player 2 : </label>
                <br />
                <input type="text" name="" id="player_two" required />
              </div>
            </div>

            <h3 class="competitionMsg">Let the Battle Begin !</h3>
            <div class="battleBtn">
              <button class="go-for-the-battle">Let's Gooo !</button>
            </div>
          </div>
        </div>

        <div class="game-layout-two">
          <div class="player-name">
            <h3 class="player-one-name">Aditya</h3>
            <h2 class="sub-heading">Tic-Tac-Toe</h2>
            <h3 class="player-two-name">Keerten</h3>
          </div>

          <h3 class="player-turn"></h3>

          <div class="game-container">
            <div class="game-boxes">
              <button class="gameBox" id="box-1"></button>
              <button class="gameBox" id="box-2"></button>
              <button class="gameBox" id="box-3"></button>
              <button class="gameBox" id="box-4"></button>
              <button class="gameBox" id="box-5"></button>
              <button class="gameBox" id="box-6"></button>
              <button class="gameBox" id="box-7"></button>
              <button class="gameBox" id="box-8"></button>
              <button class="gameBox" id="box-9"></button>
            </div>
          </div>
          <h3 class="winnerMsg"></h3>

          <div class="reset-game">
            <button class="reset">Reset Game</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
